host: localhost:8080
info:
  contact: {}
  description: 説明
  license:
    name: ライセンス(必須)
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: アプリケーション名
  version: バージョン(1.0)
paths:
  /v1/carts/:
    post:
      consumes:
      - application/json
      parameters:
      - description: カートの商品
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cart.PostCartsParams'
      produces:
      - application/json
      responses: {}
      summary: カートに商品を追加する
      tags:
      - carts
  /v1/health:
    get:
      consumes:
      - application/json
      description: ヘルスチェック
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/health_handler.HealthResponse'
      summary: ヘルスチェック
      tags:
      - health
  /v1/orders:
    post:
      consumes:
      - application/json
      parameters:
      - description: 注文商品
        in: body
        name: request
        required: true
        schema:
          items:
            $ref: '#/definitions/order.OrderParams'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: int
      summary: 注文をする
      tags:
      - orders
  /v1/products:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/products.getProductResponse'
      summary: 商品一覧を取得する
      tags:
      - products
    post:
      consumes:
      - application/json
      parameters:
      - description: 登録商品
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/products.PostProductsParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/products.postProductResponse'
      summary: 商品を保存する
      tags:
      - products
  /v1/users/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.getUserResponse'
      summary: ユーザーを取得する
      tags:
      - users
swagger: "2.0"
