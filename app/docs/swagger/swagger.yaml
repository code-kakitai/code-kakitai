definitions:
  cart.PostCartsParams:
    properties:
      product_id:
        type: string
      quantity:
        type: integer
    type: object
  health_handler.HealthResponse:
    properties:
      status:
        type: string
    type: object
  order.OrderParams:
    properties:
      productID:
        type: string
      quantity:
        type: integer
    type: object
  products.PostProductsParams:
    properties:
      description:
        type: string
      name:
        type: string
      owner_id:
        type: string
      price:
        type: integer
      stock:
        type: integer
    required:
    - description
    - name
    - owner_id
    - price
    - stock
    type: object
  products.getProductResponse:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      owner_name:
        type: string
      price:
        type: integer
      stock:
        type: integer
    type: object
  products.postProductResponse:
    properties:
      product:
        $ref: '#/definitions/products.productResponseModel'
    type: object
  products.productResponseModel:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      price:
        type: integer
      stock:
        type: integer
    type: object
  user.getUserResponse:
    properties:
      users:
        $ref: '#/definitions/user.userResponseModel'
    type: object
  user.userResponseModel:
    properties:
      address:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
