version: "2"
sql:
  - engine: "mysql"
    schema: "infrastructure/db/schema/schema.sql"
    queries: 
      - "infrastructure/db/query/user.sql"
    gen:
      go:
        package: "dbgen"
        out: "infrastructure/db/dbgen"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true